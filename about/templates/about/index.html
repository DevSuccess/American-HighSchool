{% extends 'base.html' %}
{% load static %}
{% block title %}About Us{% endblock %}
{% block content %}
<!-- Header - set the background image for the header in the line below-->
<style>
header.bg-image-full {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.row.text-center.title {
    flex-direction: column;
    align-items: center;
}
</style>

<header class="bg-image-full" style="background-image: url({% static 'assets/img/background/bg1.png' %});">
   <div class="container">
      <div class="row text-center title">
         <h2>About AHS</h2>
         <h4 class="light muted">American High School Madagascar</h4>
      </div>
   </div>
</header>


<main>
    <section id="services" class="section section-padded">
        <div class="container">
            <div class="row services">
                {% for aboute in aboutes %}
                    <div class="col-md-4">
                        <div class="service">
                            <div class="icon-holder">
                                <img src="{{ aboute.image.url }}" alt="{{ aboute.title }}" class="icon">
                            </div>
                            <h4 class="heading">{{ aboute.title }}</h4>
                            <p class="description">{{ aboute.description }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="cut cut-bottom"></div>
    </section>
</main>
{% endblock %}

{% block style %}
    <style>
    main {
        font-family: 'Roboto', 'Helvetica Neue', 'Segoe UI', Helvetica, Arial, sans-serif;
        font-size: 14px;
        overflow-x: hidden;
        color: #2a3237;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .section {
        padding: 40px 0;
        background: #fff;
    }

    .text-center {
        text-align: center;
    }

    .services {
        margin: 40px 0;
    }

    .service {
        width: 100%;
        height: 320px;
        margin: 80px 0;
        text-align: center;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
    }

    .service:hover {
        border-color: red;
    }

    .service .icon-holder {
        position: relative;
        top: 100px;
        display: inline-block;
        margin-bottom: 40px;
        padding: 10px;
        background: white;
        transition: all 0.3s ease;
    }

    .service .icon-holder img.icon {
        width: 40px;
    }

    .service .heading {
        position: relative;
        top: 80px;
        transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .service:hover .icon-holder {
        top: -30px;
    }

    .service:hover .heading {
        top: -30px;
    }

    .service .description {
        width: 80%;
        margin: 0 auto;
        opacity: 0;
        transition: all 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        transform: scale(0);
    }

    .service:hover .description {
        opacity: 1;
        transform: scale(1);
    }

    main {
        font-family: 'Nouvelle-Police', sans-serif;
    }

    h2, h4 {
        font-family: 'Autre-Police', sans-serif;
    }
    </style>
{% endblock %}
