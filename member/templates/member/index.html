{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Members{% endblock %}

{% block content %}
<style>
.member-card {
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
}

.member-card:hover {
  transform: translateY(-5px);
}

.member-card .card-img-top {
  position: relative;
  overflow: hidden;
}

.member-card .card-img-top img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

.member-card:hover .card-img-top img {
  transform: scale(1.1);
}

.member-card .card-body {
  text-align: center;
  padding: 20px;
}

.member-card .card-title {
  font-size: 20px;
  margin-bottom: 10px;
}

.member-card .card-text {
  color: #888;
}

@media (max-width: 576px) {
  .member-card .card-img-top img {
    height: 150px;
  }
}
</style>
<div class="container">
    <h1 class="text-center">Members</h1>
    <hr>
    <div class="row">
        {% for member in members %}
        <div class="col-md-4 mb-4">
            <div class="card member-card">
                <div class="card-img-top">
                  <img src="{{ member.image.url }}" alt="{{ member.lastname }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ member.lastname }}, {{ member.firstname }}</h5>
                    <p class="card-text">{{ member.occupation }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
