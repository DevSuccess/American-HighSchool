{% extends 'base.html' %}
{% load static %}

{% block title %}News{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for new in news %}
        <div class="col-md-6">
            <div class="publication-card mt-3">
                <div class="publication-card-body">
                    <div class="publication-media">
                        <img src="{{ new.author.image.url }}" class="publication-user-profile" alt="User Profile Image">
                        <div class="publication-media-body">
                            <div class="publication-header">
                                <div>
                                    <h5 class="publication-author-name">{{ new.author.name }}</h5>
                                    <small class="publication-posted-on">Posted on {{ new.created_at }}</small>
                                </div>
                                <div class="publication-actions">
                                    <button class="publication-action-btn"><i class="far fa-thumbs-up"></i> Like</button>
                                    <button class="publication-action-btn"><i class="far fa-comment"></i> Comment</button>
                                    <button class="publication-action-btn"><i class="far fa-share-square"></i> Share</button>
                                </div>
                            </div>
                            <p class="publication-content">{{ new.content }}</p>
                            {% if new.image.url %}
                            <img src="{{ new.image.url }}" class="publication-image" alt="Post Image">
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    .publication-card {
        border: none;
        border-radius: 10px;
        padding: 15px;
        background-color: #fff;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .publication-card-body {
        padding: 0;
    }

    .publication-media {
        display: flex;
        align-items: flex-start;
    }

    .publication-user-profile {
        width: 64px;
        height: 64px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .publication-media-body {
        flex: 1;
    }

    .publication-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .publication-author-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .publication-posted-on {
        font-size: 12px;
        color: #999;
    }

    .publication-actions {
        display: flex;
        align-items: center;
    }

    .publication-action-btn {
        padding: 5px 10px;
        font-size: 14px;
        background-color: #337ab7;
        color: #fff;
        border-radius: 20px;
        transition: background-color 0.3s ease;
        margin-right: 5px;
    }

    .publication-action-btn:hover {
        background-color: #23527c;
    }

    .publication-content {
        font-size: 16px;
        margin-bottom: 10px;
        color: #666;
    }

    .publication-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
    }
</style>
{% endblock %}
