{% extends 'base.html' %}
{% load static %}

{% block title %}News{% endblock %}

{% block content %}
<div class="container mt-4">
    {% for new in news %}
        <div class="card mt-3">
            <div class="card-body">
                <div class="media">
                    <img src="{{ new.author.image.url }}" class="mr-3 rounded-circle user-profile" alt="User Profile Image">
                    <div class="media-body">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div>
                                <h5 class="mt-0 mb-1">{{ new.author.name }}</h5>
                                <small class="text-muted">Posted on {{ new.created_at }}</small>
                            </div>
                            <div>
                                <button class="btn btn-primary me-3"><i class="far fa-thumbs-up"></i> Like</button>
                                <button class="btn btn-primary me-3"><i class="far fa-comment"></i> Comment</button>
                                <button class="btn btn-primary"><i class="far fa-share-square"></i> Share</button>
                            </div>
                        </div>
                        <p class="mb-4">{{ new.content }}</p>
                        {% if new.image.url %}
                            <img src="{{ new.image.url }}" class="img-fluid post-image-custom" alt="Post Image">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block style %}
<style>
    .user-profile {
        width: 64px;
        height: 64px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .post-image-custom {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
    }

    .card {
        border: none;
        border-radius: 10px;
        padding: 15px;
        background-color: #fff;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 0;
    }

    .media {
        display: flex;
        align-items: flex-start;
    }

    .media-body {
        flex: 1;
    }

    h5 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    p {
        font-size: 16px;
        margin-bottom: 10px;
        color: #666;
    }

    .btn {
        padding: 5px 10px;
        font-size: 14px;
        background-color: #337ab7;
        color: #fff;
        border-radius: 20px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #23527c;
    }

    .text-muted {
        font-size: 12px;
        color: #999;
    }
</style>
{% endblock %}
